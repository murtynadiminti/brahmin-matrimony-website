<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brahmin Matrimony Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-4xl mx-auto p-6 bg-white rounded-xl shadow-md mt-10">
    <h1 class="text-3xl font-bold text-center mb-6">Brahmana Vivaha Vedika - Registration Form</h1>
    <form class="space-y-8">

      <!-- Basic Information -->
      <fieldset class="border border-gray-300 p-4 rounded">
        <legend class="text-lg font-semibold">Basic Information</legend>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
          <input type="text" placeholder="Full Name" class="border p-2 rounded">
          <select class="border p-2 rounded">
            <option>Bride</option>
            <option>Groom</option>
          </select>
          <input type="date" class="border p-2 rounded">
          <input type="text" placeholder="Time of Birth" class="border p-2 rounded">
          <input type="text" placeholder="Place of Birth" class="border p-2 rounded">
          <select class="border p-2 rounded">
            <option>Single</option>
            <option>Second Marriage</option>
            <option>Widowed</option>
          </select>
          <input type="text" placeholder="Height (e.g., 5'7")" class="border p-2 rounded">
          <input type="text" placeholder="Weight (kg)" class="border p-2 rounded">
          <input type="text" placeholder="Blood Group" class="border p-2 rounded">
        </div>
      </fieldset>

      <!-- Religious & Community -->
      <fieldset class="border border-gray-300 p-4 rounded">
        <legend class="text-lg font-semibold">Religious & Community Details</legend>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
          <input type="text" placeholder="Sub Caste (e.g., Veginadu, Velnaadu, Dravida, Niyogi)" class="border p-2 rounded">
          <input type="text" placeholder="Gotra" class="border p-2 rounded">
          <input type="text" placeholder="Nakshatra" class="border p-2 rounded">
          <input type="text" placeholder="Raasi" class="border p-2 rounded">
          <select class="border p-2 rounded">
            <option>Dosham - Yes</option>
            <option>Dosham - No</option>
            <option>Don't Know</option>
          </select>
          <input type="text" placeholder="Preferred Rituals (e.g., Sama Veda)" class="border p-2 rounded">
        </div>
      </fieldset>

      <!-- Horoscope -->
      <fieldset class="border border-gray-300 p-4 rounded">
        <legend class="text-lg font-semibold">Horoscope Details (Optional)</legend>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
          <input type="text" placeholder="Janma Rashi" class="border p-2 rounded">
          <input type="text" placeholder="Nakshatra" class="border p-2 rounded">
          <input type="text" placeholder="Time Zone of Birth" class="border p-2 rounded">
          <input type="file" class="border p-2 rounded">
        </div>
      </fieldset>

      <!-- Education & Career -->
      <fieldset class="border border-gray-300 p-4 rounded">
        <legend class="text-lg font-semibold">Education & Career</legend>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
          <input type="text" placeholder="Highest Qualification" class="border p-2 rounded">
          <input type="text" placeholder="Field of Study" class="border p-2 rounded">
          <input type="text" placeholder="College/University" class="border p-2 rounded">
          <input type="text" placeholder="Occupation" class="border p-2 rounded">
          <input type="text" placeholder="Job Title" class="border p-2 rounded">
          <input type="text" placeholder="Company" class="border p-2 rounded">
          <input type="text" placeholder="Annual Income" class="border p-2 rounded">
        </div>
      </fieldset>

      <!-- Lifestyle -->
      <fieldset class="border border-gray-300 p-4 rounded">
        <legend class="text-lg font-semibold">Lifestyle & Interests</legend>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
          <select class="border p-2 rounded">
            <option>Vegetarian</option>
            <option>Eggetarian</option>
            <option>Vegan</option>
          </select>
          <select class="border p-2 rounded">
            <option>Non-Smoker</option>
            <option>Smoker</option>
          </select>
          <select class="border p-2 rounded">
            <option>Non-Drinker</option>
            <option>Drinker</option>
          </select>
          <input type="text" placeholder="Hobbies (comma separated)" class="border p-2 rounded">
          <input type="text" placeholder="Languages Known" class="border p-2 rounded">
        </div>
      </fieldset>

      <!-- Family Details -->
      <fieldset class="border border-gray-300 p-4 rounded">
        <legend class="text-lg font-semibold">Family Details</legend>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
          <input type="text" placeholder="Father's Name & Occupation" class="border p-2 rounded">
          <input type="text" placeholder="Mother's Name & Occupation" class="border p-2 rounded">
          <input type="text" placeholder="Siblings Details" class="border p-2 rounded">
          <select class="border p-2 rounded">
            <option>Joint</option>
            <option>Nuclear</option>
          </select>
          <select class="border p-2 rounded">
            <option>Traditional</option>
            <option>Moderate</option>
            <option>Liberal</option>
          </select>
          <input type="text" placeholder="Native Place" class="border p-2 rounded">
        </div>
      </fieldset>

      <!-- Partner Preferences -->
      <fieldset class="border border-gray-300 p-4 rounded">
        <legend class="text-lg font-semibold">Partner Preferences</legend>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
          <input type="text" placeholder="Preferred Age Range" class="border p-2 rounded">
          <input type="text" placeholder="Preferred Height Range" class="border p-2 rounded">
          <input type="text" placeholder="Preferred Caste" class="border p-2 rounded">
          <input type="text" placeholder="Preferred Education & Job" class="border p-2 rounded">
          <input type="text" placeholder="Location Preference" class="border p-2 rounded">
          <select class="border p-2 rounded">
            <option>Dosham Match - Required</option>
            <option>Not Required</option>
          </select>
        </div>
      </fieldset>

      <!-- Upload -->
      <fieldset class="border border-gray-300 p-4 rounded">
        <legend class="text-lg font-semibold">Photo & Documents</legend>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
          <input type="file" class="border p-2 rounded">
          <input type="file" class="border p-2 rounded">
        </div>
      </fieldset>

      <div class="text-center">
        <button type="submit" class="bg-maroon-600 text-white px-6 py-2 rounded shadow hover:bg-maroon-700">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
